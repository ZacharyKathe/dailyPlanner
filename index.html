<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"

    <link

      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"

    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Daily Planner (zk)</title>
</head>
 <header>
     <div class="jumbotron jumbotron-fluid bg-info">
    <div class="container">
      <h1 class="display-4 d-flex justify-content-center font-weight-bold">Work Planner</h1>
      <p class="lead d-flex justify-content-center">This is a daily work planner to track your busy life!</p>
      <p class="d-flex justify-content-center font-weight-bold" id="current-time"></p>
    </div>
  </div>
</header>
<body>
  <div class="container">
    <div class="row">

        9 am
      </div>

      </div>
    </div>

    <div class="container">

        <div class="col-lg-2 timeStamp">
          10 am
        </div>

        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-2 timeStamp">
            11 am
          </div>

          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-lg-2 timeStamp">
              12 am
            </div>

            </div>
          </div>

          <div class="container">

              </div>
              <input type="text" class="col-8">

              </div>
            </div>

            <div class="container">
              <div class="row">
                <div class="col-lg-2 timeStamp">
                  2 pm
                </div>
                <input type="text" class="col-8">

                </div>
              </div>

              <div class="container">
                <div class="row">
                  <div class="col-lg-2 timeStamp">
                    3 pm
                  </div>
                  <input type="text" class="col-8">
                  <button class="col-lg-2 bg-info btn" type="button">Save</button>
                  </div>
                </div>

                <div class="container">
                  <div class="row">
                    <div class="col-lg-2 timeStamp">
                      4 pm
                    </div>

                  </div>

                  <div class="container">
                    <div class="row">
                      <div class="col-lg-2 timeStamp">
                        5 pm

                      </div>
                    </div>
            <div class="row align-items-end">
  
                <div class=" bottom">
                      Work Planner 
                </div>
                      
              </div>
            
         
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
